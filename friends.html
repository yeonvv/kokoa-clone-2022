<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends Kokoa Clone</title>
  </head>
  <body>
    <div class="status--bar">
      <div class="status--bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status--bar__row">
        <span>18:43</span>
      </div>
      <div class="status--bar__row">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <div class="friends-display__link">
      <span><i class="fas fa-exclamation-circle"></i></span>
      <a class="friends-display__title" href="#">Friends' Names Display</a>
      <span><i class="fas fa-chevron-right fa-xs"></i></span>
    </div>

    <main class="main-screen friends-screen">
      <div class="user-component">
        <div class="user-component__row">
          <img
            src="JDI.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__name">
            <h4 class="user-component__title">Heo YeonJae</h4>
            <!-- <h6 class="user-component__subtitle">this text is whatever</h6> -->
          </div>
        </div>
        <div class="user-component__row"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>

        <div class="user-component">
          <div class="user-component__row">
            <img
              src="ch.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__name">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-component__subtitle">this text is whatever</h6> -->
            </div>
          </div>
          <div class="user-component__row">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__news"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is super big ㅠㅠ</span>
    </div>
    <div id="mode-portrait">
      <span>Please your phone portrait</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
