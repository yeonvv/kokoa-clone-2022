<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>chatting-room Kokoa Clone</title>
  </head>
  <body id="chatting-body">
    <div class="status--bar">
      <div class="status--bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status--bar__row">
        <span>18:43</span>
      </div>
      <div class="status--bar__row">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__row">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__row">
        <h2 class="alt-header__title">Kokoa Clone</h2>
      </div>
      <div class="alt-header__row">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen chatting-screen">
      <div class="chat-timestamp">Wednesday ,February 16, 2022</div>

      <div class="message-row">
        <img src="ch.png" />
        <div class="message__sender">
          <span class="message__sender-name">Kokoa Clone</span>
          <div class="message__info">
            <span class="message__content"
              >Please check My Kokoa Account Info.</span
            >
            <span class="message__time">14:52</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message__reciever">
          <div class="message__info">
            <span class="message__content">Ok</span>
            <span class="message__time">14:52</span>
          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="ch.png" />
        <div class="message__sender">
          <span class="message__sender-name">Kokoa Clone</span>
          <div class="message__info">
            <span class="message__content">Thank you</span>
            <span class="message__time">14:52</span>
          </div>
        </div>
      </div>
    </main>

    <form class="chat-keyboard">
      <div class="chat-keyboard__row">
        <a href="#">
          <div class="chat-keyboard__plus">
            <span add="addplus">+</span>
          </div>
        </a>
        <input
          class="chat-keyboard__screen"
          type="text"
          placeholder="Write a message..."
        />
        <div class="chat-keyboard__add">
          <span class="chat-keyboard__add-imoticon"
            ><i class="far fa-smile fa-2x"></i
          ></span>
          <button class="chat-keyboard__add-upload">
            <i class="fas fa-arrow-up fa-2x"></i>
          </button>
        </div>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="mode-portrait">
      <span>Please your phone portrait</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
