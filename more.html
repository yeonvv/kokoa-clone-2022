<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More Kokoa Clone</title>
  </head>
  <body>
    <div class="status--bar">
      <div class="status--bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status--bar__row">
        <span>18:43</span>
      </div>
      <div class="status--bar__row">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="find-screen-header__cog"
          ><a href="settings.html"
            ><i class="fas fa-cog fa-lg"></i>
            <span class="find-screen-header__cog-new"></span></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__row">
          <img
            src="JDI.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__name">
            <h4 class="user-component__title">Heo YeonJae</h4>
            <h6 class="user-component__subtitle">
              +82 93*4-88*1<i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__row">
          <i class="far fa-comment-alt fa-2x more-user__icon"></i>
        </div>
      </div>

      <div class="icon-row-more">
        <div class="icon-row-more__icon">
          <i class="far fa-calendar fa-2x"></i><span>Calender</span>
        </div>
        <div class="icon-row-more__icon">
          <i class="fas fa-box fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row-more__icon">
          <i class="far fa-smile fa-2x"></i><span>Emoticons</span>
        </div>
        <div class="icon-row-more__icon">
          <i class="fas fa-paint-roller fa-2x"></i><span>Themes</span>
        </div>
      </div>

      <div class="icon-row-more">
        <div class="icon-row-more__icon">
          <i class="fas fa-link fa-2x"></i><span>Account</span>
        </div>
        <div class="icon-row-more__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
        <div class="blank-box">
          <span></span>
        </div>
        <div class="blank-box">
          <span></span>
        </div>
      </div>

      <div class="suggestions-header">
        <h3>Suggestions</h3>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <img src="ch.png" />
          <span>Kokoa Story</span>
        </div>
        <div class="icon-row__icon">
          <img src="ch.png" />
          <span>Kokoa friends</span>
        </div>
        <div class="icon-row__icon">
          <img src="ch.png" />
          <span>Friends Gem</span>
        </div>
        <div class="blank-box">
          <span></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__news"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
