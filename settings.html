<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>settings Kokoa Clone</title>
  </head>
  <body id="settings-body">
    <div class="status--bar">
      <div class="status--bar__row">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status--bar__row">
        <span>18:43</span>
      </div>
      <div class="status--bar__row">
        <span>100%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__row">
        <a href="javascript:history.back();"
          ><i class="fas fa-chevron-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__row">
        <h2 class="alt-header__title">Settings</h2>
      </div>
      <div class="alt-header__row">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen setting-screen">
      <ul class="settings">
        <li class="settings-item">
          <span><i class="fas fa-bullhorn"></i>Notices</span>
          <span></span>
        </li>
        <li class="settings-item">
          <span><i class="fas fa-flask"></i>Kokoa Lab</span>
          <span></span>
        </li>
        <li class="settings-item">
          <span><i class="fas fa-info-circle"></i>Version</span>
          <span>Latest Version</span>
        </li>
      </ul>
      <ul class="settings">
        <li class="settings-item">
          <span><i class="fas fa-lock"></i>Privacy</span>
          <span></span>
        </li>
        <li class="settings-item">
          <span><i class="far fa-bell"></i>Notifications</span>
          <span></span>
        </li>
        <li class="settings-item">
          <span><i class="far fa-user"></i>Friends</span>
          <span></span>
        </li>
        <li class="settings-item">
          <span><i class="far fa-comment"></i>Chats</span>
          <span></span>
        </li>
        <li class="settings-item">
          <span
            ><i class="fas fa-sun"></i>Display
            <div class="setting__new">N</div></span
          >
          <span></span>
        </li>
        <li class="settings-item">
          <span
            ><i class="fas fa-brush"></i>Themes
            <div class="setting__new">N</div></span
          >
          <span>Default theme</span>
        </li>
        <li class="settings-item">
          <span><i class="fas fa-phone"></i>Call</span>
          <span></span>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="Friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__news"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <div id="mode-portrait">
      <span>Please your phone portrait</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
